<div [formGroup]="formGroup">

    <div>
        <span style="font-size: 20px;">Cadastro de despesa de veículo</span>
    </div>
    <span style="font-size: 16px; color: rgb(85, 85, 85);">{{data.modelo}} - {{data.placa}}</span>

    <mat-form-field class="form-field">
        <mat-label>Descrição</mat-label>
        <input matInput formControlName="descricao">
    </mat-form-field>


    <mat-form-field class="form-field">
        <mat-label>Valor</mat-label>
        <input matInput formControlName="valor" currencyMask [options]="{ prefix: 'R$ ', thousands: '.', decimal: ',' }"
            class="text-align-center">
    </mat-form-field>
</div>

<div mat-dialog-actions class="dialog-actions">
    <button mat-button [mat-dialog-close]="null">Cancelar</button>
    <button mat-button color="primary" [mat-dialog-close]="emitOnClose()" cdkFocusInitial>Salvar</button>
</div>
